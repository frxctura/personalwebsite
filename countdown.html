<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ‰ Maxine's Birthday Countdown ðŸŽ‚</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/69131569?s=144&u=612587c270a0d369f9fd8ac00797ad492297c9b1&v=4">
    <meta content="I'm turning 19" property="og:title" />
    <meta content="https://maxine.has-massive-tiddies.help/countdown" property="og:url" />
    <meta content="My birthday's coming closer" property="og:description" />
    <meta content="#FF69B4" data-react-helmet="true" name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Darker, more muted gradient */
            background: linear-gradient(45deg, #D84C93, #E191B0);
            font-family: "Nunito", serif;
            overflow: hidden;
            font-style: normal;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #countdown {
            position: relative;
            z-index: 2;
            font-size: 2.5em;
            text-align: center;
            /* Darker, more transparent background */
            background: rgba(255,255,255,0.15);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: wave 4s ease-in-out infinite;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #playMusicButton {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
        }
        #playMusicButton:hover {
            background-color: #e055a4;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(0.5deg); }
            75% { transform: translateY(5px) rotate(-0.5deg); }
        }
        .thanks-box {
            margin-top: 20px;
            font-size: 0.5em;
            opacity: 0.9;
            padding: 15px;
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            text-align: center; /* Center text */
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .thanks-box h3 {
            margin: 0 0 10px 0;
        }
        .thanks-box p {
            margin: 5px 0;
        }
        .confetti {
            position: absolute;
            z-index: 3;
            width: 15px;
            height: 15px;
            opacity: 0;
        }
        @keyframes confettiRandom {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .firework {
            position: absolute;
            z-index: 3;
            pointer-events: none;
        }
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        @keyframes shoot {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div id="countdown"></div>
    <audio id="backgroundMusic" src="tunes.mp3" loop></audio>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
<script>
    tsParticles.load("tsparticles", {
        particles: {
            number: { value: 50 },
            // Softer particle colors
            color: { value: ["#E6B325", "#D84C93", "#6CACDE", "#7BC86C"] },
            shape: { type: ["circle", "star"] },
            opacity: { value: 0.3 },
            size: { value: 3 },
            move: { enable: true, speed: 2 }
        }
    });

    function playMusic() {
            document.getElementById("backgroundMusic").play();
            document.getElementById("playMusicButton").style.display = "none"; // Hide button after playing
        }

    function createFirework(x, y) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';

        // Softer, more muted colors for fireworks
        const colors = [
            '#D84C93',  // Darker pink
            '#E6B325',  // Muted gold
            '#6CACDE',  // Softer blue
            '#7BC86C',  // Muted green
            '#C27BA0',  // Dusty rose
            '#BE4B7B'   // Deep rose
        ];
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'firework-particle';
            const angle = (Math.PI * 2 * i) / particleCount;
            const velocity = 2 + Math.random() * 3;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.backgroundColor = color;
            particle.style.boxShadow = `0 0 ${Math.random() * 3 + 2}px ${color}`;
            
            const animation = particle.animate([
                { 
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1 
                },
                { 
                    transform: `translate(${Math.cos(angle) * 100 * velocity}px, 
                                      ${Math.sin(angle) * 100 * velocity}px) scale(0)`,
                    opacity: 0 
                }
            ], {
                duration: 1000 + Math.random() * 1000,
                easing: 'cubic-bezier(0,0,0.2,1)'
            });
            
            firework.appendChild(particle);
            
            animation.onfinish = () => particle.remove();
        }
        
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
    }

    function createChaosConfetti() {
        // Softer colors for confetti
        const colors = [
            '#D84C93',  // Darker pink
            '#E6B325',  // Muted gold
            '#6CACDE',  // Softer blue
            '#7BC86C',  // Muted green
            '#C27BA0',  // Dusty rose
            '#BE4B7B'   // Deep rose
        ];
        const confettiCount = 150;

        for (let i = 0; i < confettiCount; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -20 + 'px';
                
                const size = 5 + Math.random() * 15;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const endX = (Math.random() - 0.5) * window.innerWidth;
                const endY = window.innerHeight + 100;
                const rotation = Math.random() * 1440 - 720;
                
                const animation = confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { 
                        transform: `translate(${endX}px, ${endY}px) rotate(${rotation}deg)`,
                        opacity: 0 
                    }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(.25,.46,.45,.94)'
                });
                
                document.body.appendChild(confetti);
                animation.onfinish = () => confetti.remove();
            }, i * 20);
        }
    }

    function createRandomFirework() {
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - 100;
        createFirework(x, y);
    }

    var countDownDate = new Date("November 5, 2024 0:00:00 GMT+0100").getTime();

    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = 
            `ðŸŽˆ ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds ðŸŽˆ`;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = 
                `<div>
                    ðŸŽ‰ <b> HAPPY BIRTHDAY MAXINE! </b> ðŸŽ‚
                </div>
                <div class="thanks-box">
                    <h3>Special Thanks To</h3>
                    <p>Remi - for being a good friend and helping me through tough times with your stupid humor</p>
                    <p>Cesar - for being probably the best friend I've had the past 6 years</p>
                    <p>All my coworkers! You guys are awesome!</p>
                    <p>And everyone else who's stood by my side and supported me throughout it all <3</p>
                    <button id="playMusicButton" onclick="playMusic()">ðŸŽ¶ Play Birthday Music ðŸŽ¶</button>
                    </div>`;
            
            createChaosConfetti();
            createRandomFirework();
            
            setInterval(createChaosConfetti, 3000);
            setInterval(createRandomFirework, 2000);

            document.getElementById("playMusicButton").style.display = "block";
        }
    }, 1000);
</script>
</html>
